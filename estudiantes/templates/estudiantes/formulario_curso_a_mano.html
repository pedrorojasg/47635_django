{% extends "estudiantes/base.html" %}

{% block subtitulo %}Crear curso{% endblock subtitulo %}

{% block contenido %}
<form action="{% url 'crear_curso' %}" method="post">
  {% csrf_token %}
  <p>Nombre del curso:</p>
  <input type="text" name="nombre">
  <p>Comision:</p>
  <input type="number" name="comision">
  <input type="submit" value="Enviar">
</form>
{% endblock contenido %}
